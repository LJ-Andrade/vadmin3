<div class="multiple-image-uploader">
    <div class="centered">
        <p-button class="main-button" 
            [label]="texts.selectImagesButton" 
            (onClick)="inputImage.click()">
        </p-button>
        
        <div *ngIf="targetWidth > 0 || targetHeight > 0" class="image-size-info">
            <small>Las im치genes se ajustar치n a {{ targetWidth > 0 ? targetWidth + 'px' : 'ancho autom치tico' }} x 
                {{ targetHeight > 0 ? targetHeight + 'px' : 'alto autom치tico' }}
                {{ cropToFit ? ' (recortando para ajustar)' : '' }}
            </small>
        </div>
    </div>
    <input class="hidden" [multiple]="maxImages > 1" #inputImage type="file" (change)="fileChangeEvent($event)" accept="image/*">

        <div class="grid grid-cols-12 gap-4">
            @for (imageItem of formImages; track imageItem.id; let i = $index) {
                <!-- <div class="col-span-4"> -->
                    <app-image-previewer
                        [image]="imageItem.image"
                        [allowDelete]="true"
                        [imageIndex]="i"
                        (deleteImageRequested)="deleteImage($event)">
                    </app-image-previewer>
                <!-- </div> -->
            }
        </div>
</div>
